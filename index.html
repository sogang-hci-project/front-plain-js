<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main style="width: 100%; height: 90vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position:relative">
    <img style="position: absolute; z-index: -1; width: 100%; height: 100%; object-fit: contain;" src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Frederic_Bazille_Paysage_au_bord_du_Lez.jpg">
    <div style="background-color: whitesmoke; padding: 1rem; width: 50%;">
      <div id="server" style="width: 100%; text-align: center" ></div>
      <div style="width: 100%; display: flex; justify-content: center; align-items: center">
        <input id="serverInput" style="width: 60%" placeholder="enter destination server">
        <button id="confirm">Confirm</button>
      </div>
      <div id="ai" style="height: 1rem; border: 1px solid; margin: 1rem; padding: 5px; height: 20rem"></div>
      <div id="user" style="height: 1rem; border: 1px solid; margin: 1rem; padding: 5px; height: 5rem"></div>
      <div style="width: 100%; display: flex; justify-content: center; align-items: center">
        <input id="input" style="width: 60%" placeholder="enter message">
        <button id="send">Send</button>
        <button id="repeat">Repeat</button>
      </div>
      <div style="width: 100%; text-align: center" >press ` to repeat, press Enter to send</div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
